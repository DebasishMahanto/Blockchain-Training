<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token721</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="Token721.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Token.css">

</head>

<body>
    <h1>Token721</h1>
    <button type="button" class="btn btn-success" id="connectButton" onclick="connect()">Connect Metamask</button>
    <br>
    <p id="confirmation"></p>
    <p id="account"></p>
    <p id="tokenName"></p>
    <p id="tokenSymbol"></p>
    <p id="balance"></p>
    <p id="network"></p>
    <p id="totalMinted"></p>

    <input type="text" id="M-URI" placeholder="Enter Token URI">
    <button type="button" class="my-button" onclick="mintToken()">Mint</button>
    <br>
    <br>

    <input type="number" id="burnId" placeholder="Enter token ID">
    <button type="button" class="my-button" onclick="burnToken()">Burn</button>
    <br>
    <br>

    <input type="number" id="BOTokenId" placeholder="Enter token ID">
    <button type="button" class="my-button" onclick="ownerOfToken()">Check owner</button>
    <br>
    <br>

    <input type="text" id="SAFASpender" placeholder="Enter spender address">
    <label>
        Approve
        <input type="radio" name="IsApprovedForAll" value="true" checked />
    </label>
    <label>
        Revoke
        <input type="radio" name="IsApprovedForAll" value="false" />
    </label><br>
    <button type="button" class="my-button" onclick="setApprovalForAllToken()">Approve/Revoke for all</button>
    <br>
    <br>

    <input type="text" id="approveSpender" placeholder="Enter spender address">
    <input type="number" id="approveTokenId" placeholder="Enter token ID">
    <button type="button" class="my-button" onclick="approveToken()">Approve</button>
    <br>
    <br>

    <input type="text" id="TFSender" placeholder="Enter sender address">
    <input type="text" id="TFReceiver" placeholder="Enter receiver address">
    <input type="number" id="TFTokenId" placeholder="Enter token ID">
    <button type="button" class="my-button" onclick="transferFromToken()">Transfer</button>
    <br>
    <br>

    <input type="text" id="STFSender" placeholder="Enter sender address">
    <input type="text" id="STFReceiver" placeholder="Enter receiver address">
    <input type="number" id="STFTokenId" placeholder="Enter token ID">
    <button type="button" class="my-button" onclick="safeTransferFromToken()">Safe Transfer</button>
    <br>
    <br>

    <button type="button" class="my-button" onclick="showToken()">View NFT</button>
    <div id="showTokens" class="d-flex justify-content-center"></div>
